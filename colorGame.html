<!DOCTYPE html>
<html>
    <head>
        <title>Color Game</title>
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Long+Cang|Ubuntu&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="header">
            <p>Color Game</p>
            <h1 id="color">RGB(234, 263, 12)</h1>
            <p id="youWon">Keep Clicking</p>
        </div>
        <div class="navbar">
            <button id="s1">New Colors</button>
            <button id="s2">Easy</button>
            <button id="s3">Hard</button>
        </div>
        <div class="combined">
            <div class="r1">
                <div class="c c11"></div>
                <div class="c c12"></div>
                <div class="c c13"></div>
            </div>
            <div class="r2">
                <div class="c c21"></div>
                <div class="c c22"></div>
                <div class="c c23"></div>
            </div>
            <div class="r3">
                <div class="c c31"></div>
                <div class="c c32"></div>
                <div class="c c33"></div>
            </div>
        </div>
        <script type="text/javascript" src="script1.js"></script>
    </body>
</html>
